<html ng-app="PatientModule">
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <title>Patient Overview</title>



</head>
<body>
<center><h1>PATIENT OVERVIEW</h1></center>
<div class="container" ng-controller="patient">
<table class="table">
										<tr>
											<td style="padding-right: 40px"><strong>HIN</strong></td>
											<td style="padding-left: 10px">
												<input class="form-control" ng-model="patient.HIN" disabled></td>
										</tr>
                    <tr>
											<td style="padding-right: 40px"><strong>Name</strong></td>
											<td style="padding-left: 10px">
												<input class="form-control" ng-model="patient.name" disabled></td>
										</tr>

										<tr>
											<td><strong>Gender</strong></td>
											<td style="padding-left: 10px">
												<input class="form-control" ng-model="patient.gender" disabled></td>
										</tr>
										<tr>
											<td style="width: 90px"><strong>Civil Status</strong></td>
											<td style="padding-left: 10px">
												<input class="form-control" ng-model="patient.civilStatus" disabled></td>

										</tr>
										<tr>
											<td style="width: 50px"><strong>Date of Birth</strong></td>
											<td style="padding-left: 10px">
											<input class="form-control" ng-model="patient.DOB" disabled></td>
										</tr>
										<tr>
											<td style="width: 50px"><strong>NIC</strong></td>
											<td style="padding-left: 10px">
											<input class="form-control" ng-model="patient.NIC" disabled>
											</td>
										</tr>
										<tr>
											<td><strong>Phone </strong></td>
											<td style="padding-left: 10px">
												<input class="form-control" ng-model="patient.phone" disabled></td>

										</tr>
										<tr>
											<td><strong>Address </strong></td>
											<td style="padding-left: 10px">
											<input class="form-control" ng-model="patient.address" disabled></td>


										</tr>


									</table>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
<script src="https://code.angularjs.org/1.4.5/angular-route.js"></script>

<script src="./Controller/PatientController.js"></script>

</body>
</html>
